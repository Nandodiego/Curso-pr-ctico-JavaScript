<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Porcentajes y descuentos</h1>
        <p class="header__p">Este es el segundo taller del curso práctico de JavaScript.</p>
    </header>
    <section class="section">
        <h2 class="section__h2">Productos con descuento de cupón.</h2>
        <form class="section__form">
            <label class="form__label" for="InputPrice">Ingresa el precio del producto $:</label>
            <input class="form__input" id="InputPrice" type="number"/>
            <label class="form__label" for="cuponDescuento">Ingresa el código de cupón:</label>
            <input class="form-input" id="cuponDescuento" type="text">
            <button class="form__button" type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>
            <p class="form__p" id="resultPrice"></p>
        </form>
    </section>
    <footer class="footer">
        <p class="footer__text">Desarrollado por: Diego Leyton</p>
    </footer>
    <script src="JS/descuentos.js"></script>
</body>
</html>
